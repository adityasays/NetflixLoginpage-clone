<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Sign Up</h2>
        <form action="#">
            <div class="form-control">
                <input type="text" id="email1"required>
                <label>Email or phone number</label>
            </div>
            <div class="form-control">
                <input type="password" id="pass1" required>
                <label> Create a Password</label>
            </div>
            <button type="submit" id="signup">Sign Up</button>
            <div class="form-help"> 
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#">Need help?</a>
            </div>
        </form>
        <p>Already have a account? <a href="index.html">Sign in now</a></p>
        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot. 
            <a href="#">Learn more.</a>
        </small>
    </div>
</body>
</html>
